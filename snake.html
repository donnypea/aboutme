<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Snake Game</title>
        <link rel="icon" href="images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        #gameCanvas {
            background-color: #000;
            display: block;
            margin: 0 auto;
            border-radius: 8px; /* Rounded corners for a better look */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Shadow for a 3D effect */
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
        }

        .arrow-btn {
            width: 60px;
            height: 60px;
            margin: 5px;
        }

        .instructions {
            text-align: center;
            margin-top: 10px;
        }

        .container {
            text-align: center; /* Center all content within the container */
        }

        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Add shadow to the title */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Snake Game</h1>
    <!-- Back Button -->
    <a href="index.html" class="btn btn-primary mb-3">Back to Home</a>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <!-- Mobile Controls -->
    <div id="mobileControls" class="controls" style="display: none;">
        <button class="btn btn-secondary arrow-btn" onclick="changeDirection('up')">↑</button><br>
        <button class="btn btn-secondary arrow-btn" onclick="changeDirection('left')">←</button>
        <button class="btn btn-secondary arrow-btn" onclick="changeDirection('down')">↓</button>
        <button class="btn btn-secondary arrow-btn" onclick="changeDirection('right')">→</button>
    </div>

    <!-- PC Instructions -->
    <div id="pcControls" class="instructions" style="display: none;">
        <p>Use arrow keys or WASD to control the snake!</p>
    </div>
</div>

<!-- Game Over Modal -->
<div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog" aria-labelledby="gameOverLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="gameOverLabel">Game Over</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <p>Your final score: <span id="finalScore"></span></p>
        <p>Your highest score: <span id="highScore"></span></p>
        Do you want to play again?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="restartGame()">Play Again</button>
      </div>
    </div>
  </div>
</div>

<script>
    // Game variables
    let canvas = document.getElementById("gameCanvas");
    let ctx = canvas.getContext("2d");
    let box = 20;
    let snake = [{x: 9 * box, y: 10 * box}];
    let direction;
    let score = 0;
    let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;

    let food = {
        x: Math.floor(Math.random() * 19 + 1) * box,
        y: Math.floor(Math.random() * 19 + 1) * box
    };
    let game;

    // Detect device type
    function detectDevice() {
        if (window.innerWidth <= 768) {
            document.getElementById("mobileControls").style.display = "flex"; // Show mobile controls
        } else {
            document.getElementById("pcControls").style.display = "block"; // Show PC instructions
        }
    }

    // Mobile direction change
    function changeDirection(newDirection) {
        switch (newDirection) {
            case 'up':
                if (direction !== 'DOWN') direction = 'UP';
                break;
            case 'down':
                if (direction !== 'UP') direction = 'DOWN';
                break;
            case 'left':
                if (direction !== 'RIGHT') direction = 'LEFT';
                break;
            case 'right':
                if (direction !== 'LEFT') direction = 'RIGHT';
                break;
        }
    }

    // PC direction change
    document.addEventListener("keydown", directionChange);
    function directionChange(event) {
        let key = event.keyCode;
        if ((key === 37 || key === 65) && direction !== 'RIGHT') direction = 'LEFT';  // Left arrow or 'A'
        if ((key === 38 || key === 87) && direction !== 'DOWN') direction = 'UP';    // Up arrow or 'W'
        if ((key === 39 || key === 68) && direction !== 'LEFT') direction = 'RIGHT'; // Right arrow or 'D'
        if ((key === 40 || key === 83) && direction !== 'UP') direction = 'DOWN';    // Down arrow or 'S'
    }

    // Draw the game
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw snake
        for (let i = 0; i < snake.length; i++) {
            ctx.fillStyle = i === 0 ? "green" : "white";
            ctx.fillRect(snake[i].x, snake[i].y, box, box);
        }

        // Draw food
        ctx.fillStyle = "red";
        ctx.fillRect(food.x, food.y, box, box);

        // Move snake
        let snakeX = snake[0].x;
        let snakeY = snake[0].y;

        if (direction === "LEFT") snakeX -= box;
        if (direction === "UP") snakeY -= box;
        if (direction === "RIGHT") snakeX += box;
        if (direction === "DOWN") snakeY += box;

        // If snake eats the food
        if (snakeX === food.x && snakeY === food.y) {
            score++;
            food = {
                x: Math.floor(Math.random() * 19 + 1) * box,
                y: Math.floor(Math.random() * 19 + 1) * box
            };
        } else {
            snake.pop();
        }

        // Add new head
        let newHead = {
            x: snakeX,
            y: snakeY
        };

        // Game over conditions
        if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
            clearInterval(game);
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);  // Save high score to localStorage
            }
            showGameOverModal(); // Trigger Game Over modal
        }

        snake.unshift(newHead);
    }

    function collision(head, array) {
        for (let i = 0; i < array.length; i++) {
            if (head.x === array[i].x && head.y === array[i].y) {
                return true;
            }
        }
        return false;
    }

    // Start game
    function startGame() {
        direction = '';
        snake = [{x: 9 * box, y: 10 * box}]; // Reset snake position
        food = {
            x: Math.floor(Math.random() * 19 + 1) * box,
            y: Math.floor(Math.random() * 19 + 1) * box
        }; // Reset food position
        score = 0; // Reset score
        game = setInterval(draw, 100);
    }

    // Restart game function
    function restartGame() {
        $('#gameOverModal').modal('hide');
        startGame();
    }

    // Show Game Over modal
    function showGameOverModal() {
        document.getElementById("finalScore").innerText = score;
        document.getElementById("highScore").innerText = highScore;
        $('#gameOverModal').modal('show');
    }

    // Detect device on load
    window.onload = function() {
        detectDevice();
        startGame(); // Start the game when page loads
    };
</script>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
